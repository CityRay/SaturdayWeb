<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<title>CheckPwdKnockoutJS</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.1.0.js"></script>
	<script type="text/javascript" src="script.js"></script>

	<style type="text/css">
		h1{
			text-align: center;
		}

		#main{
			width: 400px;
			height: 500px;
			margin: 50px auto;
		}

	</style>

</head>
<body>
	<h1>CheckPwdKnockoutJS</h1>
	
	<div id='main'>
		<p>PASSWORD: <input name="pwd" type="password" data-bind="value: pwd" /></p>	   
		<br/> 
		<h3>Your PASSWORD : <span data-bind="text: typepwd">todo</span></h3>
		<h3><span data-bind="text: checkpass">todo</span></h3>
	</div>	

</body>
</html>
