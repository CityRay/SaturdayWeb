<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Translate</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.1.0.js"></script>
	

	<style type="text/css">
		h1{
			text-align: center;
		}

		#main{
			width: 900px;
			height: 600px;
			margin: 100px auto;
		}

		.result{
			float: left;
			width: 510px;
			height: 300px;
			background-color: yellow;
			margin-left: 30px;
		}
		.txt{
			width: 350px;
			height:200px;
		}

		.right{
			float: left;
			width: 360px;
		}
	</style>

</head>
<body>
	<h1>Translate</h1>

	<div id="main">
	
		<div class="right">
			<textarea class="txt"></textarea>
			<button data-bind="click: addToDoItem">CLICK</button>
		</div>	

		<div class="result">
			<h3>Translate 中文：</h3>
			<table>
				<tbody data-bind="foreach: toDoItems">
					<tr>
						<td><label data-bind="text: toDoItem"></label></td>
					</tr>
				</tbody>
			</table>		
		</div>

	<div>

<script type="text/javascript" src="translate.js"></script>
</body>
</html>
